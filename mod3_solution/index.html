<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController as narrowCtrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowCtrl.searchTerm">
      <button class="btn btn-primary" ng-click="narrowCtrl.getMatchedMenuItems();">Narrow It Down For Me!</button>
    </div>

    <found-items found="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index);" error="narrowCtrl.flag"></found-items>

  </div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>

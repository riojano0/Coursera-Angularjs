<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }

      #input-item{
        width: 100px;
        display:inline;
        margin-bottom: 15px;

      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
       <div class="form-group">
          <input id="input-item" type="text" placeholder="item Name"  class="form-control" ng-model="toBuy.name">  <input id="input-item" type="text" placeholder="item Quantity"  class="form-control" ng-model="toBuy.quantity"> <button class="btn btn-warning" ng-click="toBuy.addItem();">Add to buy List</button>
      </div>
     <h2>To Buy:</h2>


     <ul>
       <li ng-repeat="item in toBuy.list">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="toBuy.removeItem($index, item);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="!toBuy.list.length" class="emptyMessage" >Everything is bought!</div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought" style="margin-top: 55px;">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.list">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div  ng-if="!bought.list.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
<footer class="navbar-fixed-bottom">
<a href="/Coursera-Angularjs/">Back to General solutions</a>
</footer>
</body>
</html>

<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController" >
     <h1>Lunch Checker</h1>
          Remember the Checker ignore ",," but no ",   ,"
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchList">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkList();">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{colorMessage}};">
           {{alertMessage}} 
         </div>
   </div>
<!-- <footer style="position: relative;"> -->
<footer class="navbar-fixed-bottom">
<a href="/Coursera-Angularjs/">Back to General solutions</a>
</footer>
</body>
</html>
